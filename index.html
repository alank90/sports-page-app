<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Sports's Page</title>

    <!-- ============== CSS Files Here =================================== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <h1 class="display-4 text-center">Alan's Sports Highlight Site</h1>
        <hr class="my-4">
        
        <div id="app">
            <h2 class="text-center">MLB Scores</h2>
            <h3 class="text-center">For {{ gameDate }}</h3>


            <button v-for="tab in tabs" 
                v-bind:key="tab" 
                v-bind:class="['tab-button', {active: currentTab === tab }]" 
                v-on:click="currentTab = tab">{{ tab }}
            </button>

            <component v-bind:is="currentTabComponent" v-bind:game-data="gameData" class="tab"></component>
            
                     
        </div>
    </div>

    <!-- ===================== JavaScript Files Below This Line =============== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="index.js"></script>

</body>

</html>
